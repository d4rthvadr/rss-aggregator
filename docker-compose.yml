version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: rss_aggregator_postgres
    environment:
      POSTGRES_DB: rss_aggregator
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - rss_aggregator_postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d rss_aggregator"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  rss_aggregator_postgres_data:
